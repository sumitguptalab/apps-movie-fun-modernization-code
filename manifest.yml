---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - movie-fun-sso
  env:
    GRANT_TYPE: client_credentials
    SECURITY_FORCE_HTTPS: true
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  - movie-fun-sso
  env:
    GRANT_TYPE: client_credentials # Service-to-Service App auth
    SECURITY_FORCE_HTTPS: true
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - movie-fun-sso
  env:
    ALBUMS_URL: http://album-service-jf.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-jf.apps.pikes.pal.pivotal.io/movies
    GRANT_TYPE: authorization_code # For Web App auth
    SECURITY_FORCE_HTTPS: true
